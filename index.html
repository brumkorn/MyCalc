<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>The calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">	
</head>
<body>
	<div id="calc">
		<!-- Screen -->
		<div class="screens">
			<div class="screenBot">0</div>
		</div>
		
		<div class="keys">
			<div class="extra">
				<span id="UkraineBlue"><!--%--></span>			<!--percent -->
				<span>&radic;</span>	<!--root -->
				<span>x&sup2;</span>		<!--square 	&#119987; --> 
				<span>1&frasl;</span>  	<!--fract -->
			</div>
			<div class="mainKeys">
				<!-- First line -->
				<span id="UkraineYellow"><!--CE--></span>
				<span>C</span>
				<span class="operator">&#9003;</span>
				<span class="operator">รท</span>
				<!-- Second line -->
				<span>7</span>
				<span>8</span>
				<span>9</span>
				<span class="operator">x</span>
				<!-- Third line -->
				<span>4</span>
				<span>5</span>
				<span>6</span>
				<span class="operator">-</span>
				<!-- Fourth line -->
				<span>1</span>
				<span>2</span>
				<span>3</span>
				<span class="operator">+</span>
				<!-- Fifth line --> 
				<span class="operator">&#177</span>
				<span>0</span>
				<span>.</span>
				<span class="equals">=</span>
			</div>
		</div>
	</div>
	<script src="script.js" type="text/javascript" ></script>
</body>
</html>
